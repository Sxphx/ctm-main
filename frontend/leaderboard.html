<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .rank-column {
            text-align: center;
        }


        .score-column {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Game Leaderboard</h1>

        <div class="table-responsive">
            <table id="leaderboardTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="rank-column">Rank</th>
                        <th class="username-column">Player</th>
                        <th class="score-column">Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button class="btn btn-green" onclick="window.location.href = 'index.html'">Back to Game</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="scripts/post.js"></script>

    <script>
        $(document).ready(function () {
            const leaderboardTable = $('#leaderboardTable').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true,
                pageLength: 10,
                lengthMenu: [5, 10, 25, 50, 100],
                order: [[2, 'desc']],
                columnDefs: [
                    { targets: 0, searchable: false },
                    { targets: 2, className: 'text-end' }
                ]
            });

            async function initializeLeaderboard() {
                const leaderboardData = await loadAllLeaderboard();

                if (leaderboardData && leaderboardData.length > 0) {
                    leaderboardTable.clear();

                    leaderboardData.forEach((player, index) => {
                        leaderboardTable.row.add([
                            index + 1,
                            player.username,
                            player.score
                        ]);
                    });

                    leaderboardTable.draw();
                } else {
                    console.error("Failed to load leaderboard data");
                }
            }
            initializeLeaderboard();
        });
    </script>
</body>

</html>
